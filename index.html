<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="spinner.css">
  <link rel="stylesheet" href="globalStyles.css">
  <title>HubFindr | Home</title>
</head>
<body>
  <header>
    <div class="nav">
      <a href="" style="align-self: center;">
        <svg class="menu-icon md-down">
          <use xlink:href="#nav-menu-icon" />
        </svg>
      </a>
      <a href="/">
        <svg class="logo">
          <use xlink:href="#github-logo" />
        </svg>
      </a>
      
      <h2 class="logo-text" >HubFindr</h2>
      <a class="md-down" href="https://twitter.com/codingInNeon" target="_blank">
        <svg width="32" height="32">
          <use xlink:href="#twitter-icon" />
        </svg>
      </a>
      <div class="search-input-container lg-only">
        <input class="input" id="nav-search-input" type="text" placeholder="Search or jump to...">
      </div>
      <ul class="lg-only">
        <li><a href="https://github.com/pulls" target="_blank">Pull Requests</a></li>
        <li><a href="https://github.com/issues" target="_blank">Issues</a></li>
        <li><a href="https://github.com/marketplace" target="_blank">Market Place</a></li>
        <li><a href="https://github.com/explore" target="_blank">Explore</a></li>
      </ul>
      <div class="spacer lg-only"></div>
      <ul class="lg-only">
        <li>
          <a href="profile.html">Sample</a>
        </li>
        <li>
          <a href="profile.html">Settings</a>
        </li>
      </ul>
    </div>
  </header>
  <main class="home-page">
    <section class="search">
      <h1 class="display-1">HubFindr</h1>
      <p class="display-1">Find Github Users</p>
      <form class="input-container">
        <input type="text" autocomplete="off" class="home-search" id="home-search-input" name="username" placeholder="Github username">
        <button class="home-search" id="home-search">
          <svg width="24" height="24">
            <use xlink:href="#search-icon"></use>
          </svg>
          Search</button>
      </form>
      <input class="sm-only" type="text" placeholder="Github username..." autocomplete="off" id="mobile-search-input">
      <button class="sm-only" id="mobile-search-button"><svg width="24" height="24">
        <use xlink:href="#search-icon"></use>
      </svg>Search</button>
    </section>
  </main>
  <!-- Transition Element + Loader -->
  <div id="transition" class="is-active">
    <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
  </div>

  <!-- SVG Icons -->
  <!-- Github Logo -->

    </symbol>
  </svg>

    <svg id="repositories-icon" viewBox="0 0 16 16" height="16" width="16">
      <path fill-rule="evenodd" d="M2 2.5A2.5 2.5 0 014.5 0h8.75a.75.75 0 01.75.75v12.5a.75.75 0 01-.75.75h-2.5a.75.75 0 110-1.5h1.75v-2h-8a1 1 0 00-.714 1.7.75.75 0 01-1.072 1.05A2.495 2.495 0 012 11.5v-9zm10.5-1V9h-8c-.356 0-.694.074-1 .208V2.5a1 1 0 011-1h8zM5 12.25v3.25a.25.25 0 00.4.2l1.45-1.087a.25.25 0 01.3 0L8.6 15.7a.25.25 0 00.4-.2v-3.25a.25.25 0 00-.25-.25h-3.5a.25.25 0 00-.25.25z"></path>

      <path fill-rule="evenodd" d="M8 .25a.75.75 0 01.673.418l1.882 3.815 4.21.612a.75.75 0 01.416 1.279l-3.046 2.97.719 4.192a.75.75 0 01-1.088.791L8 12.347l-3.766 1.98a.75.75 0 01-1.088-.79l.72-4.194L.818 6.374a.75.75 0 01.416-1.28l4.21-.611L7.327.668A.75.75 0 018 .25zm0 2.445L6.615 5.5a.75.75 0 01-.564.41l-3.097.45 2.24 2.184a.75.75 0 01.216.664l-.528 3.084 2.769-1.456a.75.75 0 01.698 0l2.77 1.456-.53-3.084a.75.75 0 01.216-.664l2.24-2.183-3.096-.45a.75.75 0 01-.564-.41L8 2.694v.001z"></path>

  <!-- Menu Icon -->
  <svg display="none">
    <symbol id="nav-menu-icon" height="24" viewBox="0 0 16 16" width="24">
      <path fill-rule="evenodd" d="M1 2.75A.75.75 0 011.75 2h12.5a.75.75 0 110 1.5H1.75A.75.75 0 011 2.75zm0 5A.75.75 0 011.75 7h12.5a.75.75 0 110 1.5H1.75A.75.75 0 011 7.75zM1.75 12a.75.75 0 100 1.5h12.5a.75.75 0 100-1.5H1.75z"></path>

  </svg>

  <!-- Twitter Icon -->

    <symbol id="twitter-icon" viewBox="0 0 273.5 222.3">

  </svg>
  <script src="home.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
