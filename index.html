            </svg>
          </a>
        </li>
      </ul>

  </header>
  <main class="home-page">
    <section class="search">
      <h1 class="display-1">HubFindr</h1>
      <p class="display-1">Find Github Users</p>
      <form class="input-container">
        <input type="text" autocomplete="off" class="home-search" id="home-search-input" name="username" placeholder="Github username...">
        <button class="home-search" id="home-search">
          <svg width="24" height="24">
            <use xlink:href="#search-icon"></use>
          </svg>
          Search</button>
      </form>
      <input class="sm-only" type="text" placeholder="Github username..." autocomplete="off" id="mobile-search-input">
      <button class="sm-only" id="mobile-search-button"><svg width="24" height="24">
        <use xlink:href="#search-icon"></use>
      </svg>Search</button>
    </section>
  </main>
  <footer class="md-down" style="position: relative;">
    <div style="background-color: var(--theme-grey); color: white; display: flex; align-items: center; justify-content: center; padding: 10px;">
      
      <span id="copyright">
      </span>
      <script type="text/javascript">
        document.getElementById('copyright').innerHTML = `
        &copy; ${new Date().getFullYear()} &nbsp;
        `
      </script>
      <a style="color: white;" href="https://twitter.com/codingInNeon">Bankole Esan</a>
    </div>
  </footer>

  <!-- Settings Modal -->
  <!-- The Modal -->
  <div id="settings-modal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <h3>App Settings</h3>
        <span class="close" onclick="hideSettingsModal()">&times;</span>
      </div>
      <fieldset>
        <legend>Search Parameters</legend>
        <form>
          <div>

            <label for="amount">No of repos (20 max)</label>
            <input onchange="setAmount(this)" oninput="setAmount(this)" type="number" min="1" max="20" placeholder="20" id="amount">
          </div>
          <div>

            <label for="field">Order by</label>
            <select onchange="setField(this)" name="field" value="UPDATED_AT" id="field">
              <option selected value="UPDATED_AT">Last updated</option>
              <option value="CREATED_AT">Last created</option>
              <option value="PUSHED_AT">Last pushed</option>
              <option value="NAME">Name</option>
              <option value="STARGAZERS">Number of Stars</option>
            </select>
          </div>
          <div>

            <label for="direction">Direction</label>
            <select onchange="setDirection(this)" name="direction" id="direction">
              <option value="ASC">Ascending Order</option>
              <option selected value="DESC">Descending Order</option>
            </select>
          </div>
          <div>
            <label for="noOfTopics">No of tags (9 max)</label>
            <input onchange="setNoOfTopics(this)" oninput="setNoOfTopics(this)" type="number" value="5" id="noOfTopics" min="1" max="9">
          </div>
          </form>
      </fieldset>
      <div style="text-align: right;">

        <button onclick="hideSettingsModal()" class="btn btn-small">Close</button>
      </div>
    </div>
  </div>

  <!-- Page Transition Element + Spinner / Loader -->
  <div id="transition" class="is-active">
    <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    <div id="connect-error" style="text-align: center;">
      <h1 style="margin-top: 10px;">Failed to Connect</h1>
      <button id="connect-retry" style="font-size: 24px; margin: 16px 0; padding: 8px 24px; border-radius: 6px; cursor: pointer; border: 2px solid var(--theme-grey); color: var(--theme-grey);">Retry</button>
      <a href="index.html">
        <h2>
          Go Home
        </h2> 
      </a>
    </div>
  </div>
